<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fakeAjax(){
            return new Promise(resolve=>{
                setTimeout(()=>resolve("这是异步操作的结果哦"),3000)
            })
        }
        async function k(){
            var dd=await fakeAjax();
            console.log("结果",dd)
        }
        k();
    </script>
</head>
