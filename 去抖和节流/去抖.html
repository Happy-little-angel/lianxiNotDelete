<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:100px;
            background:#09f;
        }
    </style>
    <script>
        window.onload=function(){
            var count=0;
            var div1=document.getElementById("div1")
            function k(){
                count++;
                console.log(count);
                console.log(this);
                console.log("kk",arguments)
                this.innerText=count;
            } 
            function debounce(func,awit){
                var timer,context,arg;
                return function(){  
                    console.log(arguments);  
                    arg=arguments;
                    context=this;
                    console.log(context);
                    clearTimeout(timer);
                    timer=setTimeout(()=>{func.call(context,arg)},awit);
                }
            }
            div1.onmousemove=debounce(k,1000);
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
