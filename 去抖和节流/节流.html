<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:100px;
            background:#09f;
        }
    </style>
    <script>
        window.onload=function(){
            var count=0;
            var div1=document.getElementById("div1")
            function k(){
                count++;
                console.log(count);
            } 
            function debounce(func,awit){
                var old=0;
                return function(){  
                    var now=new Date().valueOf();
                    if(now-old>awit){
                        func();
                        old=now
                    }
                }
            }
            div1.onmousemove=debounce(k,1000);
             div1.innerHTML="haha";
             document.write("我是");
            document.write("meinv");
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
