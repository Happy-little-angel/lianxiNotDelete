<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var arr=[52,9001,0,200,100,66,45,24,68,89,89,25,-1];	
         function maopao(arr){
            for(var i=0;i<arr.length-1;i++){
                for(var j=1;j<arr.length-i;j++){
                    if(arr[j]<arr[j-1]){
                        var k=arr[j];
                        arr[j]=arr[j-1];
                        arr[j-1]=k
                    }
                }
            }
            return arr;
         }
         maopao(arr);
         console.log(arr)
    </script>
</head>
