<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[52,9001,0,200,100,66,45,24,68,89,89,25,-1];
        function xuanze(arr){
            for(var i=0;i<arr.length;i++){
                flag=i;
                for(var j=i+1;j<arr.length;j++){
                    if(arr[j]<arr[flag]){
                        flag=j;
                    }
                }
                var temp=arr[i];
                arr[i]=arr[flag];
                arr[flag]=temp
            }
            return arr;
        }
        xuanze(arr);
        console.log(arr)
    </script>
</head>
