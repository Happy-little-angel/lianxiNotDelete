<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var arr=[52,9001,0,200,100,66,45,24,68,89,89,25,-1];	
         function kuaisu(arr,L,R){
            if(L>=R){
                return ;
            }
            var left=L;
            var right=R;
            var flag=arr[left];
            while(left<right){
                while(left<right && arr[right]>flag){
                    right--;
                }
                if(left<right){
                    arr[left]=arr[right];
                }
                while(left<right && arr[left]<flag){
                    left++;
                }
                if(left<right){
                    arr[right]=arr[left];
                }
                if(left>=flag){
                    arr[right]=flag;
                }
            }
            kuaisu(arr,left,right-1);
                kuaisu(arr,right+1,right);
            return arr;
         }
         kuaisu(arr,0,arr.length-1);
         console.log(arr)
    </script>
</head>
